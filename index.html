<!DOCTYPE html>
<html>
    <head>
        <title>Math functions in Javascript</title>
    </head>

<body>
    <center>
        <h1>Maths Functions in Javascript</h1>
        <p>Enter a number and Select the Math 
        Operation:</p>

        <input id="number" type="number"
        placeholder="Enter a number" />

        <br>
        <br>

        <select id="Operation">
            <option value="sqrt">Square Root</option>
            <option value="abs">Absolute Value</option>
            <option value="ceil">Ceil</option>
            <option value="floor">Floor</option>
            <option value="round">Round</option>
            <option value="pow2">Power (Square)</option>
        </select>
        <br>
        <br>

        <button onclick="performMathOperation()">Calculate</button>
    </center>
</body>
</html>
